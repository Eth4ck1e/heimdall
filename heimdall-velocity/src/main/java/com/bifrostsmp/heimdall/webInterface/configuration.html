<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/material-darker.min.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .CodeMirror {
            font-size: 16px;
            height: auto;
        }

        #saveButton {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-top: 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #saveButton:hover {
            background-color: #45a049;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            z-index: 9999;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/yaml/yaml.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Velocity Config</h1>
    <textarea id="editor"></textarea>
    <button id="saveButton">Save</button>
</div>

<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
        mode: "text/x-yaml",
        lineNumbers: true,
        theme: "material-darker"
    });

    // Fetch the YAML file
    fetch("config.yml")
        .then(response => response.text())
        .then(yamlContent => {
            // Set the YAML content in the editor
            editor.setValue(yamlContent);

            // Resize the editor to fit its content
            editor.setSize("100%", "auto");
        })
        .catch(error => {
            console.error("Error fetching YAML file:", error);
        });

    // Save button event handler
    var saveButton = document.getElementById("saveButton");
    saveButton.addEventListener("click", function() {
        var yamlContent = editor.getValue();

        // Save the YAML content
        fetch("save-config.php", {
            method: "POST",
            body: yamlContent
        })
            .then(response => {
                if (response.ok) {
                    showNotification("Configuration saved successfully");
                } else {
                    showNotification("Error saving configuration");
                }
            })
            .catch(error => {
                showNotification("Error saving configuration");
                console.error("Error saving configuration:", error);
            });
    });

    // Function to show notification
    function showNotification(message) {
        var notification = document.createElement("div");
        notification.textContent = message;
        notification.className = "notification";
        document.body.appendChild(notification);

        setTimeout(function() {
            document.body.removeChild(notification);
        }, 3000);
    }
</script>
</body>
</html>
